<div class="container">
<form [formGroup]="cakeForm" (ngSubmit)="addCake()" style="padding-top: 30px;">
    <div *ngIf="isEditCake" class="form-group">
      <label for="cakeId">Cake ID:</label>
      <input type="text" name="cakeId" placeholder="Enter the cake ID"  class="form-control"  [(ngModel)]="mycake.id" formControlName="id" required readonly>
    </div>
    <div class="form-group">
        <label for="description">Name:</label>
        <input type="text" name="name" placeholder="Enter the name of the cake" [(ngModel)]="mycake.name" formControlName="name" required>
      </div>
  
    <div class="form-group">
      <label for="description">Availability:</label>
      <input type="text" name="description" placeholder="Enter the name of the cake" [(ngModel)]="mycake.description" formControlName="description" required>
    </div>
  
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" name="price" placeholder="Enter the price" [(ngModel)]="mycake.price" formControlName="price" required>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!cakeForm.valid" class="btn btn-primary">Add Cake</button>
    </div>
  </form>
</div>
