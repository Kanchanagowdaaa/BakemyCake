<h2>My Orders</h2>
<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Cake Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of myorder">
      <td>{{ order.id }}</td>
      <td>{{ order.name }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.price }}</td>
    </tr>
  </tbody>
</table>
